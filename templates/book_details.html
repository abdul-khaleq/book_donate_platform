{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{book.image.url}}" class="img-fluid rounded-start" alt="{{book.title}}" width="100%" height="100%">
        </div>
        <div class="col-md-8 d-flex align-items-center">
          <div class="card-body">
            <h2 class="card-title">{{book.title}} <sub class="text-primary fs-6">by {{book.author}}</sub></h2>
            <p class="card-text fs-4">{{book.description}}</p>
            <p class="card-text"><small class="text-body-secondary text-secondary fs-5">Donated on {{book.donated_on}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
